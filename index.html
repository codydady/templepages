    <script>
        // CRITICAL: This script now runs immediately as the browser parses the HTML.
        // It does not wait for the DOM to load, ensuring the <base> tag is set
        // before the browser attempts to fetch any other relative resources.
        const repoName = 'templepages'; // IMPORTANT: Change this to your repository name
        const path = window.location.pathname;
        const baseTag = document.createElement('base');
        let basePath;

        // Global variables
        // let CONFIG.POSTS_DATA = [];
        // let currentPosts = [];
        // const POSTS_JSON_URL = './posts.json';

        if (path.includes(`/${repoName}/`)) {
          // We are on GitHub Pages, the base path is the repo name
          basePath = `/${repoName}/`;
          baseTag.href = basePath;
        } else {
          // We are running locally, the base path is the root
          basePath = '/';
          baseTag.href = basePath;
        }

        // Add the base tag to the head of the document
        document.head.prepend(baseTag);

        // Global variables
        const CONFIG = {
            RECENT_POSTS_COUNT: 20,
            POSTS_JSON_URL : './posts.json',
            POSTS_DATA: [],
            SITE_ROOT:basePath
        };

    <!-- Using the standard Bootstrap CDN for dark/light themes -->

    <style>
        /*
            CORRECTION: This CSS ensures the body has a consistent look and feel
            without managing the layout, which is now done by individual containers.
        */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Lora", "Crimson Text", "Book Antiqua", serif;
            font-size: 1.0rem;
            line-height: 1.6;
            padding-top: var(--header-height, 0);
                        background-color: var(--theme-bg);
            color: var(--theme-text);
            transition: background-color 0.3s, color 0.3s;
        }

        .fixed-header-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1020;
            background-color: var(--theme-bg); /* Use theme variable for a consistent background */
            padding: 0 1rem; /* Adjust padding to match the main content container */
        }

        /* Configuration Variables */
        :root, [data-bs-theme="dark"] {
            --theme-bg: var(--bs-dark);
            --theme-bg-secondary: var(--bs-dark);
            --theme-card-bg: var(--bs-dark);
            --theme-text: var(--bs-light);
            --theme-text-muted: var(--bs-secondary);
            --theme-border: rgba(255, 255, 255, 0.1);
            --theme-overlay: rgba(0, 0, 0, 0.7);
        }

        :root {
            --bs-primary: #994c00; /* Override primary color to a custom orange */
            --bs-primary-rgb: 153, 76, 0; /* Matching RGB values */
        }

        [data-bs-theme="light"] {
            --theme-bg: #f8f6f0;
            --theme-bg-secondary: #ede8dc;
            --theme-card-bg: #fff;
            --theme-text: #2c3e50;
            --theme-text-muted: #7f8c8d;
            --theme-border: rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background-color: var(--theme-bg-secondary) !important;
            border-bottom: none;
            z-index: 1020;
            border-radius: 12px;
        }

        .navbar-logo {
            width: 36px;
            height: 36px;
            object-fit: cover;
            border-radius: 20%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .navbar-logo:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-size: 1.25rem !important;
            font-weight: 700 !important;
        }

        .header-title {
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--theme-text);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: color 0.3s ease;
        }

        .header-title:hover {
            color: #ffcc00;
        }

        /* Floating navigation menu and action buttons styling... (unchanged) */
        .menu-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--theme-text);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1035;
        }

        .menu-toggle:hover {
            transform: scale(1.3);
        }

        .floating-nav {
            position: fixed;
            top: 60px;
            right: 20px;
            z-index: 1030;
            background: var(--theme-card-bg);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid var(--theme-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            min-width: 200px;
            max-height: 70vh;
            overflow-y: auto;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }

        .floating-nav.show {
            transform: translateX(0);
        }

        .floating-nav .nav-link {
            color: var(--theme-text);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 4px;
            transition: all 0.2s ease;
            text-decoration: none;
            display: block;
        }

        .floating-nav .nav-link:hover {
            background: var(--theme-bg-secondary);
            color: var(--bs-primary);
        }

        .action-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1025;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: flex-end;
        }

        .action-container {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease;
        }

        .action-container:hover {
            transform: translateX(-5px);
        }

        .action-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .action-btn i {
            color: white;
            font-size: 1.2rem;
        }

        .burger-btn {
            background: linear-gradient(135deg, #c28b00, #966d00);
            color: white;
        }

        .puja-btn {
            background: linear-gradient(135deg, #d9534f, #c0392b);
            color: white;
        }

        .app-btn {
            background: linear-gradient(135deg, #4CAF50, #2e7d32);
            color: white;
        }

        .action-text {
            color: var(--theme-text);
            font-weight: 600;
            background: var(--theme-card-bg);
            padding: 8px 8px;
            border-radius: 14px;
            white-space: nowrap;
            border: 1px solid var(--theme-border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .pinned-posts-container {
            display: flex;
            gap: 15px;
            padding: 0;
            border-radius: 0;
            background: none;
            border: none;
            box-shadow: none;
            transition: none;
        }

        .pinned-post-btn {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0;
            transition: transform 0.2s ease;
            background: none !important;
            border: none !important;
            box-shadow: none !important;
        }

        .pinned-post-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .pinned-post-wrapper {
            position: relative;
            display: inline-block;
            margin: 5px;
        }

        .tooltip {
            visibility: hidden;
            background-color: #ede8dc;
            color: #234;
            text-align: center;
            font-size: 14px;
            border-radius: 4px;
            padding: 4px 6px;
            position: absolute;
            z-index: 1;
            bottom: 110%;
            right: 0;
            transform: translateX(0%);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .pinned-post-wrapper:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .viewport-post-card {
            background: var(--theme-card-bg);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--theme-border);
            position: relative;
            height: 100%;
            min-height: 280px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        [data-bs-theme="light"] .viewport-post-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .viewport-post-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: var(--bs-primary);
            z-index: 10;
        }

        /* Card image */
        .card-image {
            position: relative;
            height: 140px;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .viewport-post-card:hover .card-image img {
            transform: scale(1.1);
        }

        /* Card overlay */
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--theme-overlay);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .viewport-post-card:hover .card-overlay {
            opacity: 1;
        }

        .card-overlay i {
            color: var(--bs-primary);
            font-size: 1.5rem;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .viewport-post-card:hover .card-overlay i {
            transform: scale(1.2);
        }

        .recent-posts-list {
            padding: 1rem;
            height: 100%;
            background: var(--theme-card-bg);
            border-radius: 12px;
        }

        .recent-posts-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--theme-text);
            text-align: center;
            border-bottom: 1px solid var(--theme-border);
            padding-bottom: 0.5rem;
        }

        .recent-posts-items {
            list-style: none;
            padding: 0;
            margin: 0;
            color: var(--theme-text-muted);
            max-height: 250px;
            overflow-y: auto;
        }

        .recent-post-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--theme-border);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .recent-post-item:last-child {
            border-bottom: none;
        }

        .recent-post-item:hover {
            color: var(--bs-primary);
        }

        .recent-post-item-title {
            font-size: 0.875rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-content {
            padding: 1rem;
            height: calc(100% - 140px);
            display: flex;
            flex-direction: column;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
            color: var(--bs-secondary);
        }

        .card-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.3;
            color: var(--theme-text);
            transition: color 0.3s ease;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .viewport-post-card:hover .card-title {
            color: var(--bs-primary);
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            margin-top: auto;
        }

        .tag {
            background: rgba(var(--bs-primary-rgb), 0.2);
            color: var(--bs-primary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 500;
        }

        .footer-section {
            padding-bottom: 15px; /* Or whatever value you need */
        }

        /* Responsive adjustments for 2+3 grid */
        @media (min-width: 768px) {
            .row-2-posts .col-md-6 {
                flex: 0 0 50%;
                max-width: 50%;
            }

            .row-3-posts .col-md-4 {
                flex: 0 0 33.333%;
                max-width: 33.333%;
            }
        }

        /*
            CRITICAL FIX for mobile: Adjust the margin-top
            to prevent content from being hidden by the fixed header.
        */
        @media (max-width: 768px) {
            .viewport-post-card {
                min-height: 240px;
                margin-bottom: 1rem;
            }

            .card-image {
                height: 120px;
            }

            .card-content {
                height: calc(100% - 120px);
                padding: 0.75rem;
            }

            .navbar-brand {
                font-size: 1rem !important;
            }

            .header-title {
                font-size: clamp(1.2rem, 3.5vw, 2rem);
            }

            @media (max-width: 576px) {
                .btn-text {
                    display: none;
                }
                .action-text {
                    display: none;
                }
                .action-buttons {
                    gap: 10px;
                }
            }
        }

    </style>
</head>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        function showCustomAlert(message) {
            const alertBox = document.createElement('div');
            // alertBox.className = 'alert alert-info alert-dismissible fade show fixed-top mt-3 mx-auto w-75';
            alertBox.className = `alert alert-warning alert-dismissible fade show position-fixed top-0 end-0 mt-5 me-3`;

            alertBox.style.maxWidth = '400px';
            alertBox.style.zIndex = '1100';
            alertBox.role = 'alert';
            alertBox.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.body.appendChild(alertBox);

            setTimeout(() => {
                const bootstrapAlert = bootstrap.Alert.getInstance(alertBox);
                if (bootstrapAlert) {
                    bootstrapAlert.close();
                } else {
                    alertBox.remove();
                }
            }, 3000);

            return false;
        }

        // New function to handle header padding
        function initializeHeaderPadding() {
            const header = document.getElementById('headerContainer');
            const body = document.body;
            
            function setPadding() {
                if (header) {
                    const headerHeight = header.offsetHeight;
                    body.style.setProperty('--header-height', `${headerHeight}px`);
                }
            }
            
            // Set padding on load and resize
            setPadding();
            window.addEventListener('resize', setPadding);
            // Also set a small delay to ensure all assets (like images) are loaded
            // and the height is correct
            setTimeout(setPadding, 200);
        }

        function handleTagClick(tag) {
            event.stopPropagation();
            // console.log("handleTagClick called for :", tag);
            const postsWithTag = CONFIG.POSTS_DATA.filter(post => post.tags.includes(tag));
            const count = postsWithTag.length;
            const message = `There are ${count} posts with the tag: #${tag}. Tag based navigation to come soon`;
            showCustomAlert(message);
        }

        async function fetchPostsData() {
            try {
                const response = await fetch(CONFIG.POSTS_JSON_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const allPosts = await response.json();
                CONFIG.POSTS_DATA = allPosts.filter(post => !post.hide);
                initializePage();
            } catch (e) {
                console.error("Could not fetch posts data:", e);
                CONFIG.POSTS_DATA = [];
                initializePage();
            }
        }

        function initializePage() {
            generateNavigation();
            displayPosts();
            displayPinnedPosts();
            initializeThemeToggle();
            initializeHeaderPadding();
        }

        function toggleFloatingNav() {
            const nav = document.getElementById('floatingNav');
            nav.classList.toggle('show');
        }

        document.addEventListener('click', function(event) {
            const nav = document.getElementById('floatingNav');
            const toggle = document.querySelector('.menu-toggle');
            if (!nav.contains(event.target) && !toggle.contains(event.target)) {
                nav.classList.remove('show');
            }
        });

        function getRecentPosts(count = CONFIG.RECENT_POSTS_COUNT) {
            const postsOnly = CONFIG.POSTS_DATA.filter(post => post.type === 'posts' && !post.hide);
            postsOnly.sort((a, b) => new Date(b.date) - new Date(a.date));
            return postsOnly.slice(0, count);
        }

        function getRandomPosts(count = 4, exclude = []) {
            const postsOnly = CONFIG.POSTS_DATA.filter(post =>
                post.type === 'posts' && !post.hide && !exclude.includes(post.slug)
            );
            const shuffled = [...postsOnly].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function getPinnedPosts() {
            return CONFIG.POSTS_DATA.filter(post => post.pinned && !post.hide);
        }

                            // <img src="${basePath}static/logo.png" alt="" aria-hidden="true">

        function displayPinnedPosts() {
            const pinnedPosts = getPinnedPosts();
            const container = document.getElementById('pinnedPostsContainer');
            if (!container) return;
            let pinnedHtml = '';
            pinnedPosts.forEach(post => {
                pinnedHtml += `
                    <div class="pinned-post-wrapper">
                        <a href="${getSlugUrl(post.slug)}" class="pinned-post-btn" style="text-decoration: none;">
                            <img src="./static/logo.png" alt="" aria-hidden="true">
                        </a>
                        <span class="tooltip">${post.title}</span>
                    </div>
                `;
            });
            container.innerHTML = pinnedHtml;
        }

        function generateNavigation() {
            const staticPosts = CONFIG.POSTS_DATA.filter(post => post.type === 'static' && !post.hide);
            const navContainer = document.getElementById('dynamicNav');
            let navHTML = '';
            staticPosts.forEach(post => {
                const icon = post.slug === 'about' ? 'info-circle' : 'train';
                navHTML += `<a class="nav-link" href="${getSlugUrl(post.slug)}"><i class="fas fa-${icon} me-2"></i>${post.title}</a>`;
            });
            navContainer.innerHTML = navHTML;
        }

        function formatPostDate(dateString) {
            const postDate = new Date(dateString);
            const now = new Date();
            const oneWeekInMilliseconds = 7 * 24 * 60 * 60 * 1000;
            const formattedDate = postDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            const isNew = (now - postDate) < oneWeekInMilliseconds;
            if (isNew) {
                return `${formattedDate} <span class="badge bg-warning ms-2">New</span>`;
            } else {
                return formattedDate;
            }
        }

        function createPostCard(post) {
            if (!post) return '';
            const randomImage = `posts/${post.slug}/img1.jpg`;
            return `
                <article class="viewport-post-card h-100" onclick="window.location.href='${getSlugUrl(post.slug)}'">
                    <div class="card-image">
                        <img src="${randomImage}" alt="${post.title}" class="img-fluid"
                            onerror="this.onerror=null;this.src='static/card-default.jpg';">
                        <div class="card-overlay">
                            <i class="fas fa-external-link-alt"></i>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="card-meta">
                            <span class="author">${post.author}</span>
                            <span class="date">${formatPostDate(post.date)}</span>
                        </div>
                        <h3 class="card-title">${post.title}</h3>
                        <div class="card-tags">
                            ${post.tags.slice(0, 4).map(tag => `<span class="tag" onclick="handleTagClick('${tag}')">#${tag}</span>`).join('')}
                        </div>
                    </div>
                </article>
            `;
        }

        function getRecentPostsCard(recentPosts) {
            let cardHtml = `
                <article class="viewport-post-card h-100">
                    <div class="recent-posts-list h-100">
                        <h3 class="recent-posts-title">Recent Posts</h3>
                        <ul class="recent-posts-items">
            `;
            for (let i = 0; i < recentPosts.length; i++) {
                cardHtml += `
                    <li class="recent-post-item" onclick="navigateToPost('${recentPosts[i].slug}')">
                        <div class="recent-post-item-title">${formatPostDate(recentPosts[i].date)} - ${recentPosts[i].title}</div>
                    </li>
                `;
            }
            cardHtml += `
                        </ul>
                    </div>
                </article>
            `;
            return cardHtml;
        }

        function getSlugUrl(slug) {
            // return `${basePath}${slug}/`;
            return `${CONFIG.SITE_ROOT}${slug}/`;
        }

        function navigateToPost(slug) {
            window.location.href = getSlugUrl(slug);
        }

        function displayPosts() {
            const container = document.getElementById('postsContainer');
            const recentPosts = getRecentPosts(CONFIG.RECENT_POSTS_COUNT);
            const recentPostsCardHTML = getRecentPostsCard(recentPosts);

            // approach 3 : exclude recent posts and pinned
            // const excludedSlugs = recentPosts.map(post => post.slug);
            // const pinnedSlugs = getPinnedPosts().map(post => post.slug);
            // const allExcludedSlugs = [...new Set([...excludedSlugs, ...pinnedSlugs])];

           // approach 2 : exclude pinned and selected posts
            const excludedSlugs = ["nithyadharma-puja-products", "nithyadharma-mobile-app"]
            const pinnedSlugs = getPinnedPosts().map(post => post.slug);
            const allExcludedSlugs = [...new Set([...excludedSlugs, ...pinnedSlugs])];
            // const allExcludedSlugs = [...new Set([ ...pinnedSlugs])];
       
            // approach 1 : exclude none 
            // const allExcludedSlugs = [];

            const randomPosts = getRandomPosts(4, allExcludedSlugs);
            //currentPosts = [ ...recentPosts, ...randomPosts ];
            let gridHTML = `
                <div class="row row-2-posts g-3 mb-3">
                    <div class="col-md-6">
                        ${randomPosts[0] ? createPostCard(randomPosts[0]) : ''}
                    </div>
                    <div class="col-md-6">
                        ${recentPostsCardHTML}
                    </div>
                </div>
                <div class="row row-3-posts g-3">
                    <div class="col-md-4">
                        ${randomPosts[1] ? createPostCard(randomPosts[1]) : ''}
                    </div>
                    <div class="col-md-4">
                        ${randomPosts[2] ? createPostCard(randomPosts[2]) : ''}
                    </div>
                    <div class="col-md-4">
                        ${randomPosts[3] ? createPostCard(randomPosts[3]) : ''}
                    </div>
                </div>
            `;
            container.innerHTML = gridHTML;
            initializePostCards();
        }

        function refreshPosts() {
            const container = document.getElementById('postsContainer');
            container.style.opacity = '0.5';
            setTimeout(() => {
                displayPosts();
                container.style.opacity = '1';
            }, 300);
        }

        function initializePostCards() {
            const postCards = document.querySelectorAll('.viewport-post-card');
            postCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-4px) scale(1.02)';
                    this.style.zIndex = '10';
                });
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                    this.style.zIndex = 'auto';
                });
            });
        }

        function initializeThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const themeText = document.getElementById('themeText');
            if (!themeToggle || !themeText) return;
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-bs-theme') || 'dark';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });
            function setTheme(theme) {
                if (theme === 'light') {
                    document.documentElement.setAttribute('data-bs-theme', 'light');
                    themeText.textContent = 'Dark Theme';
                    themeToggle.querySelector('i').className = 'fas fa-moon me-2';
                } else {
                    document.documentElement.setAttribute('data-bs-theme', 'dark');
                    themeText.textContent = 'Light Theme';
                    themeToggle.querySelector('i').className = 'fas fa-sun me-2';
                }
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            fetchPostsData();
        });
    </script>
</body>
