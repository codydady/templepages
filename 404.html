  <!--
    todo - important : these are to reconcile change between git and local repo. sriram , aug 12,2025
    This script now runs immediately as the browser parses the HTML.
    It does not wait for the DOM to load, ensuring the <base> tag is set
    before the browser attempts to fetch any other relative resources.
  -->
  <script>
    const repoName = 'templepages'; // IMPORTANT: Change this to your repository name
    const path = window.location.pathname;
    const baseTag = document.createElement('base');
    const MAX_IMGS_TO_FETCH = 7;

    let basePath; // <-- Correctly declared here

    if (path.includes(`/${repoName}/`)) {
      // We are on GitHub Pages, the base path is the repo name
      basePath = `/${repoName}/`;
      baseTag.href = basePath;
    } else {
      // We are running locally, the base path is the root
      basePath = '/';
      baseTag.href = basePath;
    }
    // Add the base tag to the head of the document
    document.head.prepend(baseTag);

        // --- Fix specific ABSOLUTE paths ---
    // Now, we must fix elements with paths that start with a '/'.
    // We get the elements and prepend the basePath.
    
    document.addEventListener('DOMContentLoaded', () => {
      // Find the navbar brand link and fix its href.
      const navbarBrand = document.querySelector('.navbar-brand');
      if (navbarBrand) {
        navbarBrand.href = basePath;
      }
      
      // Find the logo image inside the navbar brand and fix its src.
      const logoImg = document.querySelector('.navbar-logo');
      if (logoImg) {
        // We assume the original path was '/static/logo.png'
        logoImg.src = `${basePath}static/logo.png`;
      }
  })
  </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        /**
         * The main logic for the blog post page.
         * This script fetches post metadata from posts.json, renders images,
         * and loads the main content from contents.md based on the URL slug.
         */

        let currentPost = null;
        let postSlug = '';
        let postsData = [];
        
        // Function to display a custom alert message
        // This version is now configurable for color and position
        function showCustomAlert(message, alertType = 'success') {
            const alertBox = document.createElement('div');
            // Use position-fixed, top-0, end-0, and margin-top (mt-3)
            // to position the alert in the top-right, below the title bar.
            // 'alertType' makes the color configurable. 'success' is light green.
            alertBox.className = `alert alert-${alertType} alert-dismissible fade show position-fixed top-0 end-0 mt-5 me-3`;
            alertBox.style.maxWidth = '400px';
            alertBox.style.zIndex = '1100';
            alertBox.role = 'alert';
            alertBox.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.body.appendChild(alertBox);

            setTimeout(() => {
                const bootstrapAlert = bootstrap.Alert.getInstance(alertBox);
                if (bootstrapAlert) {
                    bootstrapAlert.close();
                } else {
                    alertBox.remove();
                }
            }, 3000);

            return false;
        }
         // Function to handle tag clicks
        function handleTagClick(tag) {
            event.stopPropagation();

            // console.log("handleTagClick called for :", tag);

            const postsWithTag = postsData.filter(post => post.tags.includes(tag));
            const count = postsWithTag.length;
            const message = `There are ${count} posts with the tag: #${tag}.`;
            showCustomAlert(message);
        }

        // Function to toggle the floating navigation menu
        function toggleFloatingNav() {
            const nav = document.getElementById('floatingNav');
            const isShown = nav.classList.toggle('show');

            // Add or remove a class to the body to prevent scrolling when the menu is open
            document.body.classList.toggle('no-scroll', isShown);
        }

        // Generate SEO-friendly slug URL
        //  we dont need to use /posts/$(slug) because since we use 404 , it will not find the /slug url and will go there anyway. how intelligent
        // for this to work with both git and local , we sud do a basePath check as weall
        function getSlugUrl(slug) {
            return `${basePath}${slug}/`;
        }

        // Generate dynamic navigation from static posts
        function generateNavigation() {

            const staticPosts = postsData.filter(post => post.type === 'static' && !post.hide);
            const navContainer = document.getElementById('dynamicNav');
            
            let navHTML = '';
            
            staticPosts.forEach(post => {
                const icon = post.slug === 'about' ? 'info-circle' : 'universal-access';
                navHTML += `<a class="nav-link" href="${getSlugUrl(post.slug)}"><i class="fas fa-${icon} me-2"></i>${post.title}</a>`;
                // console.log('generateNavigation for '+ post.slug);
            });
            
            navContainer.innerHTML = navHTML;
        }

        // Function to extract the slug from the URL
        function getPostSlugFromUrl() {
            // Get the pathname, e.g., "/posts/sikkal/"
            const path = window.location.pathname;
            // Split by '/', filter out empty strings, and get the last part
            const parts = path.split('/').filter(p => p);
            return parts.length > 0 ? parts[parts.length - 1] : null;
        }

        // Function to display post details from a post data object
        function displayPostDetails(postData) {
            if (!postData) {
                console.error("Post data is not available.");
                document.getElementById('postTitle').textContent = "Post Not Found";
                document.getElementById('postContent').innerHTML = "<p>The post you are looking for does not exist.</p>";
                return;
            }

            // Update title and meta information
            document.getElementById('pageTitle').textContent = postData.title;
            document.getElementById('postTitle').textContent = postData.title;
            document.getElementById('postAuthor').textContent = postData.author;
            document.getElementById('postDate').textContent = new Date(postData.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            
            // Render tags
            const tagsContainer = document.getElementById('postTags');
            tagsContainer.innerHTML = '';

            if (postData.tags && postData.tags.length > 0) {
                postData.tags.forEach(tag => {
                    const tagLink = document.createElement('a');
                    tagLink.textContent = tag;
                    tagLink.className = 'tag-link';

                    // Add a click event listener instead of a href attribute
                    tagLink.addEventListener('click', (event) => {
                        // Prevents the default action of the link (navigating to a new page)
                        event.preventDefault();
                        // Call the handleTagClick function with the tag name
                        handleTagClick(tag);
                    });
                    tagsContainer.appendChild(tagLink);
                });
            }
        }

        // Function to render the image gallery
        async function findAndDisplayImages(postData) {
            // Select the HTML elements for the gallery and loading indicator
            const gallery = document.getElementById('imageGallery');
            const loadingIndicator = document.getElementById('loadingImages');

            // Array to store found image filenames
            const postImages = [];
            let foundImages = false;

            // Check a range of images concurrently
            const promises = [];
            for (let i = 1; i <= MAX_IMGS_TO_FETCH; i++) {
                promises.push(fetch(`${basePath}posts/${postSlug}/img${i}.jpg`, { method: 'HEAD', cache: 'no-store' }));
            }

            try {
                const responses = await Promise.all(promises);
                responses.forEach((response, index) => {
                    if (response.ok) {
                        postImages.push(`${basePath}posts/${postSlug}/img${index + 1}.jpg`);
                        foundImages = true;
                    }
                });
            } catch (error) {
                console.error('Error fetching images:', error);
            }

            // Handle cases where there are no images in the post data
            if (!postData || !foundImages) {
                if (loadingIndicator) loadingIndicator.remove();
                gallery.innerHTML = `
                    <div class="alert alert-warning text-center" role="alert">
                        No images were found for this post.
                    </div>
                `;
                console.warn(`no img<?>.jpg files found for slug: ${postSlug} .`);

                return;
            }

            // Remove the loading indicator once we have the image data
            if (loadingIndicator) loadingIndicator.remove();

            // Get the total number of images to determine the best layout
            const imageCount = postImages.length;
            let colClass = 'col-12'; // Default to a single column for safety
            
            // --- Picstitch-like layout logic based on image count ---
            if (imageCount === 1) {
                colClass = 'col-12'; // Single, full-width image
            } else if (imageCount === 2) {
                // Two images side-by-side on medium screens and up
                colClass = 'col-12 col-md-6';
            } else if (imageCount === 3) {
                // Three images in a row on medium screens and up
                colClass = 'col-12 col-md-4';
            } else if (imageCount === 4) {
                // A 2x2 grid on small screens and up
                colClass = 'col-12 col-sm-6';
            } else if (imageCount === 5) {
                // Two rows with 3 and 2 images on medium screens and up
                colClass = 'col-12 col-md-4';
            } else if (imageCount >= 6) {
                // A consistent grid of 3 or 4 columns on larger screens
                colClass = 'col-12 col-sm-6 col-md-4 col-lg-3';
            }

            // Start building the gallery HTML with a Bootstrap row
            let galleryHTML = '<div class="row g-3">'; // g-3 adds a small gap between images

            postImages.forEach(imageUrl => {
                // Correct the image path by removing the redundant 'images/' prefix if it exists
                // const cleanedFilename = imageFilename.startsWith('images/') ? imageFilename.substring('images/'.length) : imageFilename;
                // const imageUrl = `/posts/${postSlug}/${cleanedFilename}`;
                
                // Add each image to the gallery with the determined column class
                galleryHTML += `
                    <div class="${colClass}">
                        <div class="card h-100 overflow-hidden shadow-sm">
                            <img src="${imageUrl}" class="card-img-top h-100 object-fit-cover" alt="Post image" loading="lazy">
                        </div>
                    </div>
                `;
            });

            galleryHTML += '</div>';
            
            // Insert the generated HTML into the gallery container
            gallery.innerHTML = galleryHTML;
        }

        // Function to load and display Markdown content
        async function displayContent() {
            const contentContainer = document.getElementById('postContent');
            const loadingIndicator = document.getElementById('loadingContent');

            // Remove the loading indicator as soon as we start
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
            
            try {
                // Construct the path to the markdown file dynamically
                const response = await fetch(`${basePath}posts/${postSlug}/contents.md`);
                
                if (response.ok) {
                    // If the file is found, get the text and parse it as Markdown
                    const markdownText = await response.text();
                    contentContainer.innerHTML = marked.parse(markdownText);
                } else {
                    // If the file is not found, display a clear HTML alert
                    contentContainer.innerHTML = `
                        <div class="alert alert-warning text-center" role="alert">
                            No content was found for this post.
                        </div>
                    `;
                    console.warn(`contents.md not found for slug: ${postSlug}, using placeholder content.`);
                }
            } catch (e) {
                // Handle network errors or other exceptions
                console.error(`Error fetching contents.md for slug: ${postSlug}`, e);
                contentContainer.innerHTML = `
                    <div class="alert alert-danger text-center" role="alert">
                        An error occurred while loading the post content.
                    </div>
                `;
            }
        }

        // Function to initialize the theme toggle
        function initializeThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const themeText = document.getElementById('themeText');
            if (!themeToggle || !themeText) return;

            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);

            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-bs-theme') || 'dark';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });

            function setTheme(theme) {
                document.documentElement.setAttribute('data-bs-theme', theme);
                if (theme === 'light') {
                    themeText.textContent = 'Dark Theme';
                    themeToggle.querySelector('i').className = 'fas fa-moon me-2';
                } else {
                    themeText.textContent = 'Light Theme';
                    themeToggle.querySelector('i').className = 'fas fa-sun me-2';
                }
            }
        }

        // Main initialization function
        async function initializePage() {
            postSlug = getPostSlugFromUrl();

            if (!postSlug) {
                // This page is likely being accessed directly or incorrectly.
                // We'll show a friendly error message and stop further execution.
                document.getElementById('postTitle').textContent = "Invalid URL";
                document.getElementById('postContent').innerHTML = "<p>Please navigate to a valid blog post page.</p>";
                // Remove loading indicators
                document.getElementById('loadingImages').remove();
                document.getElementById('loadingContent').remove();
                initializeThemeToggle();
                return;
            }

            try {
                // Fetch the central posts.json file from the root
                const postsResponse = await fetch(`${basePath}posts.json`);
                if (!postsResponse.ok) {
                    throw new Error('Failed to fetch central posts.json');
                }
                postsData = await postsResponse.json();
                
                // Find the post that matches the current slug
                const post = postsData.find(p => p.slug === postSlug);

                if (post) {
                    currentPost = post;
                    // Now that we have the data, we can render the page
                    displayPostDetails(currentPost);
                    // displayImages(currentPost);
                    
                    // Call within an async IIFE
                    (async () => {
                        try {
                            await findAndDisplayImages(currentPost);
                        } catch (error) {
                            console.error('Error loading images:', error);
                        }
                    })();

                    // this is for filling the hamburger
                    generateNavigation() 

                    // this is for the post contents
                    displayContent(currentPost);
                
                } 
                else {
                    // Handle case where post is not found in the JSON data
                    document.getElementById('postTitle').textContent = "Post Not Found";
                    document.getElementById('postContent').innerHTML = "<p>The post you are looking for does not exist. Please check the URL and try again.</p>";
                    // Remove loading indicators and image gallery to prevent empty placeholders
                    document.getElementById('loadingImages').remove();
                    document.getElementById('imageGallery').innerHTML = '';
                    document.getElementById('loadingContent').remove();
                }

            } catch (e) {
                console.error("Error during page initialization:", e);
                document.getElementById('postTitle').textContent = "Error Loading Post";
                document.getElementById('postContent').innerHTML = "<p>There was an error loading the blog post data. Please check the console for details.</p>";
                document.getElementById('loadingImages').remove();
                document.getElementById('loadingContent').remove();
            } finally {
                initializeThemeToggle();
            }
        }

        // Start initialization when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
